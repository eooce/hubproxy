name: 发布二进制文件

on:
  workflow_dispatch:  # 手动触发
    inputs:
      version:
        description: '版本号 (例如: v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，用于生成变更日志
          
      - name: 设置Go环境
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          
      - name: 获取版本号
        id: version
        run: |
          VERSION=${{ github.event.inputs.version }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "版本号: $VERSION"
          
      - name: 生成变更日志
        id: changelog
        run: |
          # 获取上一个标签
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "## 更新内容" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s" $PREV_TAG..HEAD >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=## 首次发布" >> $GITHUB_OUTPUT
          fi
          
      - name: 创建构建目录
        run: |
          mkdir -p build
          
      - name: 编译二进制文件
        run: |
          cd src
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../build/hubproxy-${{ steps.version.outputs.version }}-linux-amd64 .
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ../build/hubproxy-${{ steps.version.outputs.version }}-linux-arm64 .
          
      - name: 复制配置文件
        run: |
          # 复制配置文件
          cp src/config.toml build/
          
          # 复制systemd服务文件
          cp hubproxy.service build/
         
          # 创建README文件
          cat > build/README.md << 'EOF'
          # HubProxy
          
          项目地址：https://github.com/eooce/hubproxy
          EOF
          
      - name: 计算文件校验和
        run: |
          cd build
          sha256sum hubproxy-${{ steps.version.outputs.version }}-linux-* > checksums.txt
          cat checksums.txt
          
      - name: 创建或更新Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "HubProxy ${{ steps.version.outputs.version }}"
          body: |
            ${{ steps.changelog.outputs.changelog }}
            
            
            ## 下载文件
            
            - **Linux AMD64**: `hubproxy-${{ steps.version.outputs.version }}-linux-amd64`
            - **Linux ARM64**: `hubproxy-${{ steps.version.outputs.version }}-linux-arm64`
            
          files: |
            build/hubproxy-${{ steps.version.outputs.version }}-linux-amd64
            build/hubproxy-${{ steps.version.outputs.version }}-linux-arm64
            build/config.toml
            build/hubproxy.service
            build/install.sh
            build/README.md
            build/checksums.txt
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
